name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Build executable
        run: .\build.bat

      - name: Zip dist folder (exe + DLLs)
        run: Compress-Archive -Path dist\CategoryMatching -DestinationPath CategoryMatching-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CategoryMatching-Windows
          path: CategoryMatching-Windows.zip
          retention-days: 30

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: CategoryMatching-Windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
